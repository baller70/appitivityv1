<!DOCTYPE html>
<html>
<head>
    <title>Clear Timeline Cache</title>
</head>
<body>
    <h1>Clear Timeline Cache</h1>
    <p>Click the button below to clear the timeline segments cache.</p>
    <button onclick="clearCache()">Clear Cache</button>
    <p id="result"></p>

    <script>
        function clearCache() {
            localStorage.removeItem('timeline-segments');
            document.getElementById('result').innerHTML = 'Timeline cache cleared! Refresh your dashboard.';
        }
    </script>
</body>
</html>
