<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client Test</title>
</head>
<body>
    <h1>API Client Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += '<p>' + JSON.stringify(message) + '</p>';
        }
        
        async function testAPI() {
            try {
                log('Testing API endpoints...');
                
                // Test health endpoint
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                log('Health endpoint: ' + JSON.stringify(healthData));
                
                // Test folders endpoint
                const foldersResponse = await fetch('/api/folders');
                if (foldersResponse.ok) {
                    const foldersData = await foldersResponse.json();
                    log('Folders endpoint: ' + foldersData.length + ' folders found');
                } else {
                    log('Folders endpoint error: ' + foldersResponse.status + ' - ' + foldersResponse.statusText);
                }
                
                // Test tags endpoint
                const tagsResponse = await fetch('/api/tags');
                if (tagsResponse.ok) {
                    const tagsData = await tagsResponse.json();
                    log('Tags endpoint: ' + tagsData.length + ' tags found');
                } else {
                    log('Tags endpoint error: ' + tagsResponse.status + ' - ' + tagsResponse.statusText);
                }
                
                // Test bookmarks endpoint
                const bookmarksResponse = await fetch('/api/bookmarks');
                if (bookmarksResponse.ok) {
                    const bookmarksData = await bookmarksResponse.json();
                    log('Bookmarks endpoint: ' + bookmarksData.length + ' bookmarks found');
                } else {
                    log('Bookmarks endpoint error: ' + bookmarksResponse.status + ' - ' + bookmarksResponse.statusText);
                }
                
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
